<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>

    <script src="./script.js"></script>
    
    <div class="justify-content-center container text-center" style="border:solid;margin-top: 20px; background-color: rgb(68, 109, 130); ">
        <div class="row">
            <h1>Calendario</h1>
            <hr size="10px" width="50%" align="center" color="yellow">
        </div>        
        <div class="row" style="margin-top: 50px;">
            <div class="col-md-4">
                <h3>Día</h3>
                <input type="number" min="1" max="31" class="form-control" id="day">
            </div>            
            <div class="col-md-4">
                <h3>Mes</h3>
                <select class="form-control" id="month">
                    <option value="1">Enero</option>
                    <option value="2">Febrero</option>
                    <option value="3">Marzo</option>
                    <option value="4">Abril</option>
                    <option value="5">Mayo</option>
                    <option value="6">Junio</option>
                    <option value="7">Julio</option>
                    <option value="8">Agosto</option>
                    <option value="9">Septiembre</option>
                    <option value="10">Octubre</option>
                    <option value="11">Noviembre</option>
                    <option value="12">Diciembre</option>
                </select>   
            </div>
            <div class="col-md-4">
                <h3>Año</h3>
                <input type="number" min="1" class="form-control" id="year">
            </div>
            <div class="row" style="margin-top: 20px;">
            <div class="col-sm-4 offset-sm-4" style="margin-top: 50px;">
                <input class="form-control" id="result" disabled>
            </div>
            </div>
        </div>
        <div class="row" style="margin-top: 30px;">
            <div class="col-md-6 offset-md-3">
            <button class="btn btn-danger btn-lg" 
                onclick="calendario(document.getElementById('day'), document.getElementById('month'), 
                    document.getElementById('year'), document.getElementById('result'))">
                Calcular</button>
            </div>
        </div>
    </div>
    <!-- JS de bootstrap-->
    <scrip src="./js/bootstrap.bundle.min.js"></script>       
</body>
</html>
